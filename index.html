
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>لقد تم اختراقك</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: red;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: flash 0.2s infinite;
    }

    @keyframes flash {
      0% { background-color: black; color: red; }
      50% { background-color: red; color: black; }
      100% { background-color: black; color: red; }
    }

    .skull {
      font-size: 100px;
      margin-bottom: 20px;
    }

    .message {
      font-size: 40px;
      text-align: center;
    }

    .countdown {
      font-size: 30px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="skull">
    ☠
  </div>
  <div class="message">
    لقد تم اختراقك<br>جميع بياناتك الآن في خطر
  </div>
  <div class="countdown" id="timer">
    جاري حذف ملفاتك خلال 10 ثوانٍ...
  </div>
  <audio autoplay loop>
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    متصفحك لا يدعم الصوت.
  </audio>
  <script>
    let seconds = 10;
    const timer = document.getElementById("timer");
    const interval = setInterval(() => {
      seconds--;
      if (seconds > 0) {
        timer.textContent = `جاري حذف ملفاتك خلال ${seconds} ثوانٍ...`;
      } else {
        timer.textContent = "تم حذف جميع ملفاتك!";
        clearInterval(interval);
      }
    }, 1000);
  </script>
</body>
</html>
